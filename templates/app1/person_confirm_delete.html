{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
    <table class="table table-bordered">
        <thead>
        <tr>
            {% comment %} <th>Name</th>
            <th>Email</th>
            <th>Job Title</th> {% endcomment %}
            <th>名前(編集)</th>
            <th>eメール</th>
            <th>職業</th>
        </tr>
        </thead>
        <tbody>
            <tr>
            <td>{{ person.name }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.job_title }}</td>
            </tr>
        </tbody>
    </table>

        <input type="submit" value="Confirm">
    </form>
{% endblock %}
