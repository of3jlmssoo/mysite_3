apiVersion: v1
kind: PersistentVolume
metadata:
  name: example
  labels:
    app: postgres
    type: local
spec:
  capacity:
    storage: 20Gi
  flexVolume:
    driver: ibm/ibmc-block
    fsType: ext4
  accessModes:
    - ReadWriteOnce
  claimRef:
    kind: PersistentVolumeClaim
    namespace: myproject
    name: postgresql
  storageClassName: ibmc-block-gold
  volumeMode: Filesystem  
